name: workflow_cicd_api
run-name: ${{ github.actor }} GitHub Actions Workflow CICD API ðŸš€
on:
  push:
    branches:
      - main
    # pour eviter de reconstruire si on modifie un fichier autre que dans src et workflow
    paths:
      - 'src/**'
      - '.github/workflows/cicd_api.yml'

# comment
jobs:
  build:
    name: Build_and_Analyse
    runs-on: ubuntu-latest
    services:
      mysql_server:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DB_NAME }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # recopie du depot dans executeur
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Clone lâ€™historique complet (tous les commits, branches, tags).

      # test d'attente de mise en service du conteneur Mysql
      - name: wait_for_MySQl_to_be_ready
        run: |
          while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
            sleep 1
          done

      - name: Create_Database_from_script
        run: mysql -h 127.0.0.1 -u root -p${{ secrets.DB_PASSWORD }} ${{ secrets.DB_NAME }} < infra/mysql/dump/script.sql

      # ajout de la jdk
      - name: Set_up_JDK_21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin' # Alternative distribution options are available.

      - name: Cache_SonarQube_packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache_Maven_packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build_and_analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=neojero_apiSpringboot2026

      - name: Deploy_Allure_Report_to_GitHub_Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PERSONAL_TOKEN_ALLURE }}
          publish_dir: target/site/allure-maven-plugin
          destination_dir: allure-report
          keep_files: false

      - name: Charging_artefact   # permet de charger un artefact
        uses: actions/upload-artifact@v5
        with:
          name: package
          path: target/*.jar
          retention-days: 1

