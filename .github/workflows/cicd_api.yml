        run: ls ${{ github.workspace }}

      # construction de l'image docker et push sur dockerHub
      - name: Build_and_push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/apispringboot2026:latest
            ${{ secrets.DOCKERHUB_USER }}/apispringboot2026:${{ github.sha }}
          # SpÃ©cifie les architectures cibles
